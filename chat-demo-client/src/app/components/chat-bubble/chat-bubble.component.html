<div [ngClass]="(chatMessage.sentByUser.userId === userService.getCurrentUser().userId) ? 
    'chat-bubble-container darker' : 'chat-bubble-container'">
    <span [ngClass]="(chatMessage.sentByUser.userId === userService.getCurrentUser().userId) ? 'text-right' : 'text-left'">
        <p>{{chatMessage.sentByUser.username}}</p>
        <p><b>{{chatMessage.content}}</b></p>
        <p>{{chatMessage.createdAt}}</p>
    </span>
</div>
