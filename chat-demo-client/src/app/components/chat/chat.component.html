<mat-card>
    <mat-card-content>
        <mat-card>
            <mat-card-content #messagesContainer class="container" [scrollTop]="messagesContainer.scrollHeight">
                <div *ngFor="let chatMessage of chatMessages">
                    <app-chat-bubble [chatMessage]="chatMessage"></app-chat-bubble>
                </div>
            </mat-card-content>
        </mat-card>

        <br>

        <mat-card>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="onSubmit(message.value)" (keyup.enter)="onSubmit(message.value)"
                    fxLayout="row" fxLayoutAlign="center baseline" fxLayoutGap="5px">
                    <mat-form-field class="full-width-input" fxFlex="90%">
                        <input #message matInput placeholder="Message..." formControlName="message">
                    </mat-form-field>

                    <button mat-raised-button color="primary" autocomplete="off" type="text" fxFlex>Send</button>
                </form>
            </mat-card-content>
        </mat-card>
    </mat-card-content>
</mat-card>
